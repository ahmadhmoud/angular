<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="covert">
    <app-sidebar [sidenav]="sidenav"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <i class="material-icons md-24 pointer" (click)="sidenav.toggle()">notes</i>
      &nbsp;
      Admin Panel
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
